<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Keysystem</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-size: 30px;
            font-weight: bold;
            text-transform: uppercase;
            color: #404DFF;
            letter-spacing: 5px;
            text-shadow: 0 0 10px #404DFF, 0 0 20px #404DFF;
        }
        .btn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 10px;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .btn:hover {
            background-color: #404DFF;
            color: #111;
            box-shadow: 0 0 20px #404DFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Visual Keysystem</h1>
        <button class="btn">Continue</button>
    </div>
</body>
</html>
