<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanish Keysystem - Success</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-size: 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
        }
        .error-msg {
            color: red;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 0 0 10px red;
            display: none;
        }
        .btn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 10px;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .btn:hover {
            background-color: #404DFF;
            color: #111;
            box-shadow: 0 0 20px #404DFF;
        }
        .key-container {
            display: none;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .key-box {
            background-color: #222;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            text-align: center;
            width: 320px;
            text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
            display: none;
        }
        .copy-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: white;
            text-shadow: 0 0 10px white, 0 0 20px white;
            transition: 0.3s;
            display: none;
        }
        .copy-btn:hover {
            color: #404DFF;
            text-shadow: 0 0 15px #404DFF;
        }
        .checked {
            color: #4CAF50;
            font-size: 22px;
            text-shadow: 0 0 10px #4CAF50, 0 0 20px #4CAF50, 0 0 30px #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="pageTitle" style="color: #404DFF; text-shadow: 0 0 10px #404DFF, 0 0 20px #404DFF;">Keysystem Complete</h1>
        <p class="error-msg" id="errorMsg">Bypasser Detected, Please Try Again..</p>
        <button class="btn" id="getKeyBtn" onclick="generateKey()">Get Key</button>
        <div class="key-container">
            <div class="key-box" id="keyBox"></div>
            <button class="copy-btn" id="copyKeyBtn" onclick="copyKey()">📋</button>
        </div>
    </div>

    <script>
        function checkBypass() {
            const urlParams = new URLSearchParams(window.location.search);
            const isVerified = urlParams.get("verified") === "1";
            const errorMsg = document.getElementById("errorMsg");
            const getKeyBtn = document.getElementById("getKeyBtn");
            const title = document.getElementById("pageTitle");

            if (!isVerified) {
                errorMsg.style.display = "block";
                getKeyBtn.style.display = "none";
                title.innerText = "Keysystem Failed";
                title.style.color = "red";
                title.style.textShadow = "0 0 10px red, 0 0 20px red";
            }
        }

        function generateRandomKey() {
            return [...Array(32)].map(() => Math.floor(Math.random() * 16).toString(16)).join('');
        }

        function generateKey() {
            const keyBox = document.getElementById("keyBox");
            const copyBtn = document.getElementById("copyKeyBtn");
            const getKeyBtn = document.getElementById("getKeyBtn");

            const newKey = generateRandomKey();
            keyBox.innerText = newKey;

            keyBox.style.display = "block";
            copyBtn.style.display = "inline-block";
            getKeyBtn.remove();
        }

        function copyKey() {
            const keyText = document.getElementById("keyBox").innerText;
            const copyBtn = document.getElementById("copyKeyBtn");

            navigator.clipboard.writeText(keyText).then(() => {
                copyBtn.innerText = "✔️";
                copyBtn.classList.add("checked");
                copyBtn.disabled = true;
            }).catch(() => {
                alert("Failed to copy key.");
            });
        }

        window.onload = checkBypass;
    </script>
</body>
</html>
